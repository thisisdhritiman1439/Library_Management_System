<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Login System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="toggleSection('signup')">Sign up</a></p>
  </div>

  <div class="container hidden" id="signup-section">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="tel" id="signupMobile" placeholder="Mobile Number" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <select id="signupRole" required>
        <option value="">Select Role</option>
        <option value="Student">Student</option>
        <option value="Librarian">Librarian</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="#" onclick="toggleSection('login')">Login</a></p>
  </div>

  <div class="container hidden" id="dashboard-section">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <p>Your role: <span id="userRole"></span></p>
    <div id="librarianPanel" class="hidden">
      <h3>Librarian Panel</h3>
      <button onclick="alert('Add Book Functionality')">Add Book</button>
      <button onclick="alert('Delete Book Functionality')">Delete Book</button>
    </div>
    <div id="studentPanel" class="hidden">
      <h3>Student Panel</h3>
      <button onclick="alert('View Books')">View Books</button>
      <button onclick="alert('My Book List')">My Book List</button>
    </div>
    <div id="otherPanel" class="hidden">
      <h3>General Panel</h3>
      <button onclick="alert('Explore Library')">Explore Library</button>
    </div>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
