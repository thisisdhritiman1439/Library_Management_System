<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="auth-section">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Sign Up</h2>
  <input type="text" id="auth-name" placeholder="Full Name">
  <input type="text" id="auth-mobile" placeholder="Mobile Number">
  <input type="email" id="auth-email" placeholder="Email">
  <input type="password" id="auth-password" placeholder="Password">
  <select id="auth-role">
    <option value="student">Student</option>
    <option value="librarian">Librarian</option>
    <option value="other">Other</option>
  </select>
  <button onclick="signup()">Sign Up</button>
</div>

<div class="container" id="dashboard">
  <h2 id="welcome">Welcome</h2>
  <div id="add-book-section" style="display:none;">
    <p>Add Book Section (Librarian Only)</p>
  </div>
  <div id="delete-book-section" style="display:none;">
    <p>Delete Book Section (Librarian Only)</p>
  </div>
</div>

<script>
  let users = JSON.parse(localStorage.getItem("users")) || [];
  let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;

  function signup() {
    const name = document.getElementById("auth-name").value.trim();
    const mobile = document.getElementById("auth-mobile").value.trim();
    const email = document.getElementById("auth-email").value.trim();
    const password = document.getElementById("auth-password").value.trim();
    const role = document.getElementById("auth-role").value;

    if (!name || !mobile || !email || !password) {
      alert("Please fill all the fields.");
      return;
    }

    users = JSON.parse(localStorage.getItem("users")) || [];

    if (users.find(user => user.email === email)) {
      alert("User already exists!");
      return;
    }

    const newUser = { name, mobile, email, password, role };
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    alert("Account created successfully! You can now log in.");
  }

  function login() {
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value.trim();

    users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      alert("Invalid login!");
      return;
    }

    currentUser = user;
    localStorage.setItem("currentUser", JSON.stringify(user));

    document.getElementById("auth-section").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("welcome").innerText = `Welcome, ${user.name} (${user.role})`;

    if (user.role === 'librarian') {
      document.getElementById("add-book-section").style.display = 'block';
      document.getElementById("delete-book-section").style.display = 'block';
    } else {
      document.getElementById("add-book-section").style.display = 'none';
      document.getElementById("delete-book-section").style.display = 'none';
    }
  }
</script>

</body>
</html>
